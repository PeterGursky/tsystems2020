<div *ngIf="user">
  <form (ngSubmit)="submitForm()" [formGroup]="userEditForm">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Editácia používateľa {{user.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="fill">
          <mat-label>Login</mat-label>
          <input matInput formControlName="name" required>
          <mat-error>{{printError(name.errors)}}</mat-error>
          <mat-hint>Napíšte používateľské meno</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>E-mail</mat-label>
          <input matInput formControlName="email" required>
          <mat-error>{{printError(email.errors)}}</mat-error>
          <mat-hint>Napíšte váš e-mail</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Heslo</mat-label>
          <input matInput formControlName="password">
          <mat-hint>{{passwordMessage}}</mat-hint>
        </mat-form-field>
        <div>
          <mat-slide-toggle formControlName="active">active</mat-slide-toggle>
        </div>
        <div formArrayName="groups">
          <mat-checkbox *ngFor="let group of groups.controls; let i = index" 
            [formControlName]="i">
            {{allGroups[i].name}}
          </mat-checkbox>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" mat-raised-button color="primary" 
          [disabled]="userEditForm.invalid">Uložiť</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
